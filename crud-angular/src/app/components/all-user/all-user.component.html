<div class="container" *ngIf="users">
    <h2 class="text-center">Employee Dashboard</h2>
    <button class="btn btn-primary mb-3" routerLink="/user">Add Employee</button>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="font-weight-bold h4">Emp Id</th>
                <th class="font-weight-bold h4">First Name</th>
                <th class="font-weight-bold h4">Last Name</th>
                <th class="font-weight-bold h4">Email</th>
                <th class="font-weight-bold h4">Actions</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.emailId}}</td>
                <td>
                    <button class="btn btn-primary mr-2" routerLink="/user/{{user.id}}">Update</button>
                    <button class="btn btn-danger ml-10" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
    <div *ngIf="users.length === 0" class="text-center">
        No employees found.
    </div>
</div>
